---

cloud_fact_definitions:
  amazon:
    efs:
      module: efs_facts
      name_key:
        type: ansible_facts
        arg: creation_token
    elbs:
      module: ec2_elb_facts
      name_key:
        type: property
        arg: name
    instances:
      module: ec2_remote_facts
    internet_gateways:
      module: ec2_vpc_igw_facts
      # NOTE: Ansible's "ec2_vpc_igw" module doesn't currently allow setting
      # either a name or tags. As a result, we cannot use names as keys, as we do
      # with other resources. Instead, we just use an index, which is the best we
      # can do at the moment.
      # TODO: Check http://docs.ansible.com/ansible/ec2_vpc_igw_module.html, to
      # see if we can set a name or tags yet. Once we can, use the default
      # 'tag' name key.
      # TODO: Alternatively, set the 'Name' tag directly using the AWS API. When
      # creating the resource.
      name_key:
        type: index
        arg: ~
    security_groups:
      module: ec2_group_facts
      name_key:
        type: property
        arg: group_name
    subnets:
      module: ec2_vpc_subnet_facts
    vpcs:
      module: ec2_vpc_net_facts

cloud_resource_definitions:
  amazon:
    vpcs:
      module: ec2_vpc_net
      name_key:
        type: option
        arg: name
    security_groups:
      module: ec2_group
      name_key:
        type: option
        arg: name
    rds_subnet_groups:
      module: rds_subnet_group
      name_key:
        type: option
        arg: name
    rds_instances:
      module: rds
      name_key:
        type: option
        arg: instance_name
    efs:
      module: efs
      name_key:
        type: option
        arg: name
    instances:
      module: ec2
      name_key:
        type: instance_tags
        arg: Name
      resource_handler: ec2
    elbs:
      module: ec2_elb_lb
      name_key:
        type: option
        arg: name
